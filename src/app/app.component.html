<div class="flex flex-col min-h-screen">
  <!-- Botón para abrir el menú -->
  <button *ngIf="!isMenuOpen" (click)="toggleMenu()" class="fixed top-4 left-4 p-2 bg-blue-600 text-white rounded-md z-50 sm:relative sm:top-4 sm:left-4">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
  </button>

  <!-- Menu Component -->
  <app-menu [isOpen]="isMenuOpen" (close)="closeMenu()"></app-menu>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto sm:pl-4" (click)="closeMenu()">
    <router-outlet></router-outlet>
  </div>
</div>

<app-search-button></app-search-button>
<!-- Footer Component -->
<app-footer></app-footer>
