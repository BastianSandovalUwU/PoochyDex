<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-99999" *ngIf="showMessage">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-[90%] w-[400px] text-center">
      <div class="space-y-4">
          <h2 class="text-2xl font-semibold text-gray-800">{{ message }}</h2>
          <p class="text-gray-600">{{ systemErrorMessage }}</p>
          <button
              (click)="close()"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition-colors duration-200">
              Ok
          </button>
      </div>
  </div>
</div>
