<!-- Botón para scroll hacia arriba -->
<div (click)="scrollUp()" id="upButton">
  <button>
    <mat-icon class="text-black flecha">north</mat-icon>
  </button>
</div>

<!-- Botón para scroll hacia abajo -->
<div (click)="scrollToBottom()" id="downButton">
  <button>
    <mat-icon class="text-black flecha">south</mat-icon>
  </button>
</div>
