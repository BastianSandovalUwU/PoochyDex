<div
  *ngIf="loading"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
  [class.is-cache-loading]="isCacheLoading"
>
  <div class="relative z-10 bg-slate-900/90 border border-orange-500 bg-orange-500 rounded-2xl shadow-2xl px-6 py-8 flex flex-col items-center max-w-sm w-11/12">
    <img src="/assets/icons/spinner.png" class="w-20 h-20 rounded-full animate-spinSlow mb-4">

    <div *ngIf="isCacheLoading" class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
      <div
        class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
        [style.width.%]="cacheProgress"
      ></div>
    </div>

    <div class="text-white text-center text-xl">
      Cargando...
    </div>

    <div *ngIf="isCacheLoading" class="text-white text-center text-sm">
      Generando recursos... {{cacheProgress}}%
    </div>
  </div>
</div>
