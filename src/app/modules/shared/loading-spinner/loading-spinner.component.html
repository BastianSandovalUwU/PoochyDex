<div *ngIf="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="absolute top-0 left-0 w-full h-full bg-orange-500 animate-slideDown"></div>
  <div class="absolute bottom-0 left-0 w-full h-full bg-orange-500 animate-slideUp"></div>
  <div class="relative z-10">
    <img src="/assets/icons/spinner.png" class="w-16 h-16 rounded-full animate-spinSlow">
  </div>
</div>
