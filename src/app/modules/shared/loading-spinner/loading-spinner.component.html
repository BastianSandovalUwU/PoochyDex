<div *ngIf="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" [class.is-cache-loading]="isCacheLoading">
  <div class="absolute top-0 left-0 w-full h-full bg-orange-500 animate-slideDown"></div>
  <div class="absolute bottom-0 left-0 w-full h-full bg-orange-500 animate-slideUp"></div>
  <div class="relative z-10 flex flex-col items-center">
    <img src="/assets/icons/spinner.png" class="w-16 h-16 rounded-full animate-spinSlow mb-4">
    <div *ngIf="isCacheLoading" class="w-64 bg-gray-200 rounded-full h-2.5">
      <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" [style.width.%]="cacheProgress"></div>
    </div>
    <div *ngIf="isCacheLoading" class="text-white mt-2">
      Generando Recursos... {{cacheProgress}}%
    </div>
  </div>
</div>
