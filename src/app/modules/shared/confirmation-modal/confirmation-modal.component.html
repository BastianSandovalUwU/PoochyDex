<div *ngIf="showConfirmDialog" class="fixed inset-0 bg-black/70 flex items-center justify-center z-99999">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-[90%] w-[400px]">
    <div class="space-y-4">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white text-center">
        {{ title }}
      </h2>
      <p class="text-gray-600 dark:text-gray-400 text-center">
        {{ description }}
      </p>
      <div class="flex gap-3 mt-6">
        <button
          (click)="cancelClearCache()"
          class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-md transition-colors duration-200">
          {{ language === 'es' ? 'Cancelar' : 'Cancel' }}
        </button>
        <button
          (click)="confirmClearCache()"
          class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-md transition-colors duration-200">
          {{ language === 'es' ? 'Actualizar' : 'Update' }}
        </button>
      </div>
    </div>
  </div>
</div>
