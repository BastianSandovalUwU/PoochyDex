<button
  (click)="toggleTheme()"
  class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
  [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
  title="{{ (isDarkMode$ | async) ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro' }}">
  <mat-icon class="text-gray-600 dark:text-gray-300 transition-transform duration-200">
    {{ (isDarkMode$ | async) ? 'light_mode' : 'dark_mode' }}
  </mat-icon>
</button>
