<aside [ngClass]="{
  'translate-x-0 opacity-100': isOpen,
  '-translate-x-full opacity-0': !isOpen
}"
      class="menu fixed top-0 left-0 w-64 h-screen bg-gray-50 dark:bg-gray-800 transition-all duration-300 z-40 flex flex-col shadow-xl">
  <!-- Header with logo and close button -->
  <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
    <a class="flex items-center">
      <img src="/assets/icons/rotom-dex/RotomDex.png" class="h-8 sm:h-10" alt="PoochyDex Logo"/>
      <span class="ml-2 text-2xl font-bold text-gray-800 dark:text-white">PoochyDex</span>
    </a>
    <button (click)="closeMenu()" class="rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
      <mat-icon class="text-gray-600 dark:text-gray-300">close</mat-icon>
    </button>
  </div>

  <!-- Main Navigation -->
  <div class="flex-1 px-3 py-4 overflow-y-auto">
    <ul class="space-y-2">
      <li>
        <a href="/pokedex/list"
           class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors group">
          <img class="w-8 h-8 object-contain" src="/assets/icons/roza-pokedex/icon-72x45.png" alt="Pokédex Icon">
          <span class="ml-3 font-medium">{{ language === 'es' ? 'Pokédex Nacional' : 'National Dex'}}</span>
          <mat-icon class="ml-auto text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300">chevron_right</mat-icon>
        </a>
      </li>
      <li>
        <a href="/game/list-games"
           class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors group">
          <img class="w-8 h-8 object-contain" src="/assets/icons/consoles/nintendo-ds.png" alt="Games Icon">
          <span class="ml-3 font-medium">{{ language === 'es' ? 'Lista de Juegos' : 'Game List'}}</span>
          <mat-icon class="ml-auto text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300">chevron_right</mat-icon>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer with Settings -->
  <div class="p-4 border-t dark:border-gray-700">
    <button class="flex items-center w-full p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors group">
      <mat-icon class="text-gray-500 dark:text-gray-400">settings</mat-icon>
      <span class="ml-3 font-medium">{{ language === 'es' ? 'Configuraciones' : 'Settings'}}</span>
      <mat-icon class="ml-auto text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300">chevron_right</mat-icon>
    </button>
  </div>
</aside>

<!-- Overlay for mobile -->
<div *ngIf="isOpen"
     class="fixed inset-0 bg-black bg-opacity-50 z-30 sm:hidden transition-opacity duration-300"
     (click)="closeMenu()">
</div>
