
<aside [ngClass]="{'translate-x-0': isOpen, 'sm:-translate-x-60': !isOpen, '-translate-x-full': !isOpen}" class="fixed top-0 left-0 w-64 h-screen bg-gray-50 dark:bg-gray-800 transition-transform duration-300 z-40 flex flex-col">
  <div class="h-full px-3 py-4 overflow-y-auto flex-grow">
    <!-- Botón para cerrar el menú -->
    <button *ngIf="isOpen" (click)="closeMenu()" class="absolute top-4 right-4 p-2 bg-red-600 text-white rounded-full">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <a href="" class="flex items-center ps-2.5 mb-5">
      <img src="/assets/images/Pokédex_RAAm.png" class="h-6 me-1 sm:h-10"/>
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Poochydex</span>
    </a>
    <ul class="space-y-2 font-medium">
      <li>
        <a href="/pokedex/list" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
            <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
          </svg>
          <span class="ms-3">{{ language === 'es' ? 'Pokédex Nacional' : 'National Dex'}}</span>
        </a>
      </li>
      <!-- Más opciones aquí -->
    </ul>
  </div>
