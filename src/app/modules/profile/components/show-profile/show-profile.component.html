  <h1 *ngIf="!useData">{{ language === 'es' ? 'NO HAY USUARIO' : 'NO USER' }}</h1>

  <div class="flex justify-center">
    <button mat-raised-button class="bg-blue-500 p-2 rounded-md text-white" (click)="logout()">{{ language === 'es' ? 'Cerrar Sesi√≥n' : 'Logout' }}</button>
  </div>

</div>
