<div class="mt-4 mx-5 ">
  <div class="grid grid-cols-6">
    <div class="col-start-3 col-span-2 bg-gray-100 rounded-md p-4 border border-black">
      <h2 mat-dialog-title>{{ language === 'es' ? 'Crear Usuario' : 'SignUp' }}</h2>
      <div mat-dialog-content>
        <form [formGroup]="signUpForm">

          <div class="flex">
            <mat-form-field class="w-full">
              <mat-label>{{ language === 'es' ? 'Usuario' : 'Username' }}</mat-label>
              <input matInput type="text" formControlName="username" required />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="w-full">
              <mat-label>{{ language === 'es' ? 'Contrase√±a' : 'Password' }}</mat-label>
              <input matInput type="password" formControlName="password" required />
            </mat-form-field>
          </div>

        </form>

        <p class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>

      <div mat-dialog-actions align="end" class="mt-3">
        <button mat-raised-button class="bg-blue-500" (click)="signUp()">
          {{ language === 'es' ? 'Registrarse' : 'Sign Up'}}
        </button>
      </div>
    </div>

  </div>
</div>

<ngx-loading
[show]="loading"
[config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
