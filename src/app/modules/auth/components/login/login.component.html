<div class="mt-4 mx-5 bg-gray-100 rounded-md p-4 border border-black">
  <h2 mat-dialog-title>{{ language === 'es' ? 'Iniciar Sesión' : 'Login' }}</h2>
  <div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>{{ language === 'es' ? 'Usuario' : 'Username' }}</mat-label>
        <input matInput type="text" formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ language === 'es' ? 'Contraseña' : 'Password' }}</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">{{ language === 'es' ? 'Iniciar sesión' : 'Login'
        }}</button>
    </form>

    <p class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Entrar</button>
  </div>
</div>
