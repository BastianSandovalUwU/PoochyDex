<div class="mt-4">
  <h1 class="mx-5 text-black text-2xl font-bold">{{ language === 'es' ? 'Listado de Pokémon' : 'Pokémon List'}}</h1>
  <hr class="my-2">
  <div class="mt-4 mx-5">
    <span class="text-xl">{{ language === 'es' ? 'Filtros de busqueda' : 'Search Filters' }}</span>
    <div class="grid grid-cols-3 sm:grid-cols-9 gap-2">
      <button (click)="getPokemonByGeneration(1)" class="bg-blue-300 rounded">Gen 1</button>
      <button (click)="getPokemonByGeneration(2)" class="bg-blue-300 rounded">Gen 2</button>
      <button (click)="getPokemonByGeneration(3)" class="bg-blue-300 rounded">Gen 3</button>
      <button (click)="getPokemonByGeneration(4)" class="bg-blue-300 rounded">Gen 4</button>
      <button (click)="getPokemonByGeneration(5)" class="bg-blue-300 rounded">Gen 5</button>
      <button (click)="getPokemonByGeneration(6)" class="bg-blue-300 rounded">Gen 6</button>
      <button (click)="getPokemonByGeneration(7)" class="bg-blue-300 rounded">Gen 7</button>
      <button (click)="getPokemonByGeneration(8)" class="bg-blue-300 rounded">Gen 8</button>
      <button (click)="getPokemonByGeneration(9)" class="bg-blue-300 rounded">Gen 9</button>
    </div>
  </div>

  <div class="grid grid-cols-3 sm:grid-cols-8 gap-2 mx-5 mt-5">
    <div *ngFor="let pokemon of filteredPokemon" class="hover:opacity-80">
      <h1 class="bg-gray-200 rounded-t-lg border-t border-x border-black text-center pb-2 text-xl hover:text-blue-500 cursor-pointer">#{{ pokemon.number }}</h1>
      <div class="bg-gray-200 border-x border-black col-span-1 flex justify-center cursor-pointer">
        <img class="w-80"
             routerLinkActive="router-link-active"
             [routerLink]="['/pokedex/show-pokemon', pokemon.name]"
             [src]="'./assets/all-sprites/' + pokemon.number + '.png'" alt="" class="w-20 mr-2"
        >
      </div>
      <h1 class="bg-gray-200 rounded-b-lg border-b
          border-x border-black text-center pb-2
          text-xl hover:text-blue-500 cursor-pointer"
          [routerLink]="['/pokedex/show-pokemon', pokemon.name]"
          routerLinkActive="router-link-active"
      >{{ pokemon.name |replaceDash | titlecase }}</h1>
    </div>
  </div>

</div>
