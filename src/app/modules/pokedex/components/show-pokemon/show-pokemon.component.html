<div class="m-4" *ngIf="pokemon && pokemontypes">
  <div class="w-96">
    <h1 class="font-bold text-2xl">{{pokemon.name |titlecase}}</h1>
    <img *ngIf="pokemon.sprites.other.home.front_default" [src]="pokemon.sprites.other.home.front_default" width="300">
    <div *ngIf="!pokemon.sprites.other.home.front_default" class="placeholder-image text-red-500 font-bold">No Hay Imagen</div>

    <div class="grid grid-cols-2 gap-2 mt-2">
      <div [ngClass]="'gap-1 grid grid-cols-' + pokemon.types.length">
        <div *ngFor="let languageTypes of pokemontypes">
          <div *ngFor="let type of languageTypes">
            <div *ngIf="type.language === 'es'" [ngClass]="getTypeColorClass(type.typeName)" class="rounded-md px-2 text-white text-center">
              {{ type.typeName | titlecase }}
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
