<h1 *ngIf="pokemon?.cries?.latest" class="font-bold">
  {{ language === 'es' ? 'Grito Actual' : 'Current Cry' }}:
  <button *ngIf="!isPlayingLatest" class="bg-blue-400 border-2 border-black rounded-full p-2" (click)="playAudio('latest')">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button *ngIf="isPlayingLatest" class="bg-red-400 border-2 border-black rounded-full p-2" (click)="pauseAudio('latest')">
    <mat-icon>pause</mat-icon>
  </button>
  <audio id="audioPlayerLatest" #audioPlayerLatest (ended)="audioEnded('latest')">
    <source [src]="pokemon?.cries?.latest" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
</h1>
