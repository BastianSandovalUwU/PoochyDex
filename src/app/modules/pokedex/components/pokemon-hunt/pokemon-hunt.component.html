<div class="mt-4">
  <div class="flex flex-col items-center justify-center">
    <h1 class="mx-5 pl-2 text-black text-2xl font-bold dark:text-white">
      {{ language === 'es' ? 'Caza Pokémon' : 'Pokémon Hunt'}}
    </h1>
  </div>

  <!-- Vista Colapsada - Tarjeta de Selección -->
  <div *ngIf="!isExpanded && !selectedPokedexNumber" class="mt-3 flex flex-col items-center">
    <div class="w-full max-w-2xl px-4">
      <div
        (click)="toggleExpanded()"
        class="cursor-pointer rounded-lg p-3 border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 transition-all duration-300 hover:scale-105 hover:border-red-400 dark:hover:border-red-500 hover:shadow-md">
        <div class="flex items-center justify-center gap-3">
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          <h3 class="text-base font-semibold text-gray-700 dark:text-gray-300">
            {{ language === 'es' ? 'Selecciona una Pokédex' : 'Select a Pokédex' }}
          </h3>
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Vista Expandida - Lista de Pokédex -->
  <div *ngIf="isExpanded" class="mt-3 flex flex-col items-center">
    <div class="w-full max-w-2xl px-4 mb-3">
      <button
        (click)="toggleExpanded()"
        class="w-full rounded-lg p-2 border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 transition-all duration-300 hover:bg-gray-100 dark:hover:bg-gray-600">
        <div class="flex items-center justify-center gap-2">
          <svg class="w-4 h-4 text-gray-600 dark:text-gray-400 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          <span class="text-sm font-medium text-gray-600 dark:text-gray-300">
            {{ language === 'es' ? 'Ocultar' : 'Hide' }}
          </span>
        </div>
      </button>
    </div>

    <div class="w-full max-w-2xl px-4 space-y-2 mb-4">
      <div
        *ngFor="let pokedex of pokedexOptions"
        (click)="selectPokedex(pokedex.id)"
        class="pokedex-card cursor-pointer rounded-lg p-3 border-2 transition-all duration-300 hover:scale-105"
        [class.bg-white]="!isSelected(pokedex.id)"
        [class.dark:bg-gray-800]="!isSelected(pokedex.id)"
        [class.border-gray-300]="!isSelected(pokedex.id)"
        [class.dark:border-gray-600]="!isSelected(pokedex.id)"
        [class.bg-red-50]="isSelected(pokedex.id)"
        [class.dark:bg-red-900]="isSelected(pokedex.id)"
        [class.border-red-500]="isSelected(pokedex.id)"
        [class.shadow-lg]="isSelected(pokedex.id)">

        <div class="flex items-center justify-between gap-3 p-2">
          <!-- Placeholder imagen izquierda -->
          <div class="w-20 h-20 flex items-center justify-center flex-shrink-0">
            <span class="text-gray-400 dark:text-gray-500 text-xs"><img [src]="pokedex.images[0]" alt="Pokedex Image" class="w-full h-full object-cover"></span>
          </div>

          <!-- Nombre de la Pokédex -->
          <div class="flex-1 text-center">
            <h3 class="text-base font-bold text-gray-900 dark:text-white">
              {{ getPokedexName(pokedex) }}
            </h3>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              #{{ pokedex.id }}
            </p>
          </div>

          <!-- Placeholder imagen derecha -->
          <div class="w-20 h-20 flex items-center justify-center flex-shrink-0">
            <span class="text-gray-400 dark:text-gray-500 text-xs"><img [src]="pokedex.images[1]" alt="Pokedex Image" class="w-full h-full object-cover"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Listado de Pokémon -->
  <div *ngIf="selectedPokedexNumber && !isExpanded">
    <app-pokemon-hunt-list [pokedexNumber]="selectedPokedexNumber"></app-pokemon-hunt-list>
  </div>

</div>
