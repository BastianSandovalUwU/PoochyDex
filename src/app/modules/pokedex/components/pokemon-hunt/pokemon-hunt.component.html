<div class="mt-4">
  <h1 class="mx-5 pl-2 text-black text-2xl font-bold dark:text-white">
    {{ language === 'es' ? 'Caza Pokémon' : 'Pokémon Hunt'}}
  </h1>

  <!-- Grid de Pokédex Cards -->
  <div class="mt-4 flex flex-col items-center">
    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">
      {{ language === 'es' ? 'Selecciona una Pokédex:' : 'Select a Pokédex:' }}
    </h2>

    <div class="w-full max-w-2xl px-4 space-y-3 mb-6">
      <div
        *ngFor="let pokedex of getVisiblePokedex()"
        (click)="selectPokedex(pokedex.id)"
        class="pokedex-card cursor-pointer rounded-lg p-4 border-2 transition-all duration-300 hover:scale-105"
        [class.selected]="isSelected(pokedex.id)"
        [class.bg-white]="!isSelected(pokedex.id)"
        [class.dark:bg-gray-800]="!isSelected(pokedex.id)"
        [class.border-gray-300]="!isSelected(pokedex.id)"
        [class.dark:border-gray-600]="!isSelected(pokedex.id)"
        [class.bg-red-50]="isSelected(pokedex.id)"
        [class.dark:bg-red-900]="isSelected(pokedex.id)"
        [class.border-red-500]="isSelected(pokedex.id)"
        [class.shadow-lg]="isSelected(pokedex.id)">

        <div class="flex items-center justify-between gap-4">
          <!-- Placeholder imagen izquierda -->
          <div class="w-16 h-16 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center flex-shrink-0">
            <span class="text-gray-400 dark:text-gray-500 text-xs">IMG</span>
          </div>

          <!-- Nombre de la Pokédex -->
          <div class="flex-1 text-center">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">
              {{ getPokedexName(pokedex) }}
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              #{{ pokedex.id }}
            </p>
          </div>

          <!-- Placeholder imagen derecha -->
          <div class="w-16 h-16 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center flex-shrink-0">
            <span class="text-gray-400 dark:text-gray-500 text-xs">IMG</span>
          </div>
        </div>

        <!-- Indicador de selección -->
        <div *ngIf="isSelected(pokedex.id)" class="mt-3 text-center">
          <span class="inline-block px-3 py-1 bg-red-500 text-white text-xs font-semibold rounded-full">
            {{ language === 'es' ? 'Seleccionada' : 'Selected' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Listado de Pokémon -->
  <div *ngIf="selectedPokedexNumber && !isExpanded">
    <app-pokemon-hunt-list [pokedexNumber]="selectedPokedexNumber"></app-pokemon-hunt-list>
  </div>

</div>
